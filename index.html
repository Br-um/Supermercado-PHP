<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/util.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Supermercado - av1 - Henrique Brum / gui Klaus</title>
</head>

<body>
    <div class="col-6">
        <div class="row">
            <div class="col">
                <div class="container-sm">
                    <h3> - Faça sua encomenda -</h3>
                    <form action="models/pedido.php" method="POST">
                        <div class="input-group mb-3">
                            <input name="nome" type="text" class="form-control" placeholder="Digite seu nome" aria-label="Nome" required>
                        </div>
                        <div class="input-group mb-3">
                            <input name="telefone" type="number" class="form-control" placeholder="Digite seu Telefone" aria-label="Cep" required>
                        </div>
                        <div class="input-group mb-3">
                            <input name="cep" type="number" class="form-control" placeholder="Digite seu CEP" aria-label="Cep" required>
                        </div>
                        <select name="produto" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Ecolha seu produto</option>
                            <option value="Pao">Pão</option>
                            <option value="Sabonete">Sabonete</option>
                            <option value="Costela de porco">Costela de porco</option>
                        </select>
                        <div class="col-1">
                            <label for="quantidade">Quantidade:</label>
                            <input name="quantidade" id="quantidade" type="number" class="form-control" aria-label="Quantidade" required>
                        </div>
                        <h3>Escolha como quer receber:</h3>
                        <div class="col-7">
                            <input name="receber" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Buscar">
                            <label class="form-check-label" for="inlineRadio1">Buscar</label>
                            <input name= "receber" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Entrega">
                            <label class="form-check-label" for="inlineRadio2">Tele entrega</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Comprar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></style>
</body>

</html>
